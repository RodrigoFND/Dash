<div class="container-fluid mt-3">
    <h1 class=" text-center mb-4">Dashboard</h1>

    <div class="row d-flex justify-content-around">
        <!-- Row 1 Begins-->


        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Usuários Cadastrados</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{dash.users}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-users fa-2x text-primary"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Total de Entradas</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{dash.entradas}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-phone-alt fa-2x text-warning"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Total de Vendas</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{dash.vendas}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-dollar-sign fa-2x text-success"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Row 1 Ends-->

    <div class="row mt-4 ">
        <!-- Row 2 Beguins-->
         <!-- Donut Chart -->
         <div class="col-xl-6">
            <div class="card shadow mb-4 ">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3">
                    <div class=" m-0 text-xs font-weight-bold text-primary text-uppercase">Gráfico de Vendas</div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-pie pt-4">
                        <canvas #myChart></canvas>
                    </div>
                    <hr>
                    Passe o mouse sobre o gráfico para ver a quantidade.
                   
                </div>
            </div>
        </div>

        <div class="col-xl-6">
            <div class="card shadow mb-4 ">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3">
                    <div class=" m-0 text-xs font-weight-bold text-primary text-uppercase">Gráfico de Vendas</div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-pie pt-4">
                        <canvas #myChart2></canvas>
                    </div>
                    <hr>
                    Passe o mouse sobre o gráfico para ver a quantidade.
                   
                </div>
            </div>
        </div>

        
    </div> <!-- Row 2 Ends-->

</div>
