<div fixedInViewport="true" class="lgbody h-100 border d-flex justify-content-center ">

    <form [formGroup]="formulario" (ngSubmit)="mostrarForm()"class="lgrow align-self-center  d-flex justify-content-center">

        <div class="align-self-center   w-100">
            <div class="logo  text-center form-group ">
                <div class="inner-addon left-addon mb-4">
                    <i class="fab fa-vuejs"></i>
                </div>
            </div>

            <div class="  text-center form-group ">
                <div class="inner-addon left-addon">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control mt-2" 
                    placeholder="Email" formControlName="email" />
                </div>
            </div>

            <div class="  text-center form-group ">
                <div class="inner-addon left-addon">
                    <i class="fas fa-key"></i>
                    <input type="password" class="form-control mt-2 mb-4" 
                    placeholder="Senha" formControlName="senha" />
                </div>
            </div>

            <div class=" text-center form-group ">
                <button type="submit" class="btn btn-lg  btn-outline-primary ">Submit</button>
            </div>
        </div>

    </form>

</div>
