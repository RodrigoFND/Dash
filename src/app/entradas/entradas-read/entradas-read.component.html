<div class="input-group w-25  ml-auto">
    <div class="input-group-prepend ">
      <span class="search input-group-text text-center  fas fa-search " ></span>
    </div>
    <input type="text" class="form-control" placeholder="Search Status" [(ngModel)]="filter" (keyup)="pesquisa()">
  </div>
<table class="table text-center">
    <thead>
        <tr>
            <th>Dominio</th>
            <th>País</th>
            <th>Criação</th>
            <th>Telefone</th>
            <th>Agendamento</th>
            <th>Status</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usuarios">
            <td>{{user.domain}}</td>
            <td>{{user.country}}</td>
            <td>{{user.create_date | date}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.scheduling | date}}</td>
            <td><button  class="btn btn-primary" [routerLink]="[user.id]">{{user.status_info}}</button></td>
        </tr>
    </tbody>

</table>
